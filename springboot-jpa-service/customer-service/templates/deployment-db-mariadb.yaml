apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-db-mariadb
  labels:
    app: customer-db-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: mariadb
          image: mariadb
          ports:
            - containerPort: 3306
              name: maria-db-port
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "jenskohler"
            - name: MYSQL_DATABASE
              value: "demo"